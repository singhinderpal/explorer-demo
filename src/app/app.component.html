<header>
  <h1>Folder Structure</h1>
</header>
<main>
  <div class="toolbar">
    <button class="btn-fill-black" (click)="rootNodeRef?.openAddPanel(true)">Add Folder To Root</button>
    <button class="btn-fill-black" (click)="rootNodeRef?.openAddPanel(false)">Add File To Root</button>
  </div>
  <div class="content">
    <app-node #rootNodeRef [node]="rootNode" [isRootNode]="true"></app-node>
  </div>
</main>
